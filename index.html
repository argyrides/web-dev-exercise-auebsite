<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <img src="Images/aueb100b.png" width="500" height="auto" alt="aueb logo" >
            </div>
            <div class="menu-components">
                <ul>
                    <li>Home</li>
                    <li>We Educate</li>
                    <li>We Innovate</li>
                    <li>We Are</li>
                </ul>
            </div>
        </div>
        <div class="information">
            <div class="information-left-image">
                <img src="Images/exploration_creativity_carousel.jpg" alt="exploration creativity">
                <h3>We change the way graduates learn</h3>
            </div>
            <div class="information-middle-image">
                <img src="Images/future_talent_carousel.jpg" alt="future talent">
                <h3>We change the way professionals work</h3>
            </div>
            <div class="information-right-image">
                <img src="Images/new_skills_carousel.jpg" alt="new skills">
                <h3>We change the way software is developed</h3>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up-header">
                <h2>Sign up to receive AUEB staff and news for new courses</h2>
            </div>
            <div class="sign-up-footer">
                <input type="email" placeholder="mail@address.com">
                <div class="sign-up-footer-send">
                    <button>send</button>
                    <span>&#10141</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <p>&copy; 2022 Athens University Of Economics and Business</p>
            </div>
            <div class="social">
                
                <h4>Follow Us</h4>
                <i class="fa-brands fa-skype"></i>
                <i class="fa-brands fa-facebook-square"></i>
            </div>
        </div>
    </div>
</body>
</html>
